<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 - Condições2</title>
</head>
<body>

    <h1>Você é brasileiro?</h1>

    Em qual país você nasceu: <input type="text" name="txtn" id="txtn">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id='res'>

        

    </div>

    <script>
        
        function calcular(){
            var txtv = window.document.querySelector('input#txtn')
            var res = window.document.querySelector('div#res')        
           
            if (txtv.value =='brasil'){
               
                res.innerHTML=('Você é brasileiro')

            }else{
               
                res.innerHTML=('Você estrangeiro')
            }

           

        }


    </script>






    
</body>
</html>
