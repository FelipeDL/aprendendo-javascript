<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendo operação de Adição</title>

    <style>
        
        div#res{
            background-color: cornflowerblue;
            font: normal 20pt Arial;
            width: 80px;
            height: 50px;
        }
        
    </style>

</head>


<body>

    <h1>Somando Números</h1>
    <input type="number" name = "tn1" id = "tn1"> +
    <input type="number" name = "tn2" id = "tn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id ='res'>Resultado</div>


    <script>

        function somar() {
            
            var tn1 = Number(window.document.getElementById('tn1').value)
            
            var tn2 = Number(window.document.getElementById('tn2').value)

            var res = window.document.getElementById('res')

            

            var s = tn1 + tn2

            res.innerHTML = s


        }

        


    </script>


    
</body>
</html>
