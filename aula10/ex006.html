<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>

    <style>
       
       div#area {

           background-color: red;
           font: normal 20pt Arial;
           width: 200px;
           height: 200px;
           line-height: 200px;
           text-align: center;
       }


    </style>


</head>

<body>

    <div id ='area' onclick="clicar()" onmouseenter ="entrar()" onmouseout="sair()"  >

        Intereja...


    </div>
    <script>

        // Para o HTML ficar mais limpo, é possível usar o event listen no próprio JS

        var teste = window.document.getElementById('area') 
        //teste.addEventListener('click', clicar)
        //teste.addEventListener('mouseenter', entrar)
        //teste.addEventListener('mouseout', sair ) 

        function clicar(){

            teste.innerText = 'Clicou'
            teste.style.background = 'blue'
        }

        function entrar(){
            teste.innerText ='Entrou'
            teste.style.background ='yellow'


        }

        function sair(){
            teste.innerText ='Saiu'
            teste.style.background='red'


        }


    </script>

    
</body>
</html>
